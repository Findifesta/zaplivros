<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../static/imagens/icon.png">
    <link rel="stylesheet" href="../static/CSS/main.css">
    <script src="../Script/script.js"></script>
    <title>Cadastro de Funcionário</title>
</head>

<body>
    <header>
        <nav>
            <h1>ZapLivros</h1>
            <div id="lateral">
                <p id="user">Teste</p> | <a id="deslogar" th:href="@{/admin}">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="cima2">
            <div id="cima">
                <p id="usuario">Fulano</p>
                <p id="funcao">Peão</p>
            </div>
            <a th:href="@{/logado}">
                <p id="voltar">Voltar</p>
            </a>
        </div>
        <h3>Cadastrar Funcionário</h3>
        <nav id="dupla">
            <div id="esquerda">
                <form onsubmit="return validarSenha();" action="/cadastrarFuncionario" method="post">
                    <h4>Cadastrar</h4>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="cargo">Administrador?</label>
                    <input type="checkbox" id="cargo" name="cargo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha">
                    <input type="submit" id="submit" value="Enviar">
                </form>
            </div>
            <div id="direita">
                <h4>Quadro de funcionários</h4>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fun : ${lista}">
                            <td th:text="${fun.id}"></td>
                            <td th:text="${fun.nome}"></td>
                            <td>
                                <a th:href="@{'atualizar/' + ${fun.id}}">✏️</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>
    </main>
</body>

</html>
