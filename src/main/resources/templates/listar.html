<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="../static/imagens/icon.png">
	<link rel="stylesheet" href="../static/CSS/main.css">
	<script src="../Script/script.js"></script>
	<title>Lista de Funcion√°rio</title>

</head>

<body>
	<table>
		<thead>
			<tr>
				<td><b>ID</b></td>
				<td><b>NOME</b> </td>
				<td></td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="fun : ${lista}">
				<td th:text="${fun.id}"></td>
				<td th:text="${fun.nome}"></td>
				<td>
					<a th:href="@{'atualizar/' + ${fun.id}}">
						Editar
					</a>
				</td>
				<td>
					<form action="#" th:action="@{'deletar/' + ${fun.id}}" method="post">
						<input type="submit" value="Apagar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
